<!DOCTYPE html>
<html data-theme="cupcake" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-6xl">Hunting Phone</h2>
    </header>

    <main class="container mx-auto mt-8">

        <section class="bg-gray-100 p-4 m-4">
            <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>
        </section>

        <!--search result -->
        <section>
            <!-- spinner -->
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class=" loading loading-spinner text-primary loading-lg"></span>
            </div>
            
            <div id="phone-container" class="gap-5 m-5 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 ">
            </div>
            <!-- show all button -->
            <div id="show-all-container" class="hidden text-center mb-10">
                <button onclick="handleShow()" class="btn btn-active btn-accent">Show All</button>
            </div>
        </section>

        <!-- show details modal -->
        <!-- open the using id.shomodal() method -->
        <!-- Open the modal using ID.showModal() method -->

        <dialog id="show_modal_details" class="modal modal-bottom sm:modal-middle">
            <form method="dialog" class="modal-box">
                <div id="show-detail-container" class="">
                    
                </div>
                <!-- <p class="py-4">Press ESC key or click the button below to close</p> -->
                <div class="modal-action">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </div>
            </form>
        </dialog>

    </main>

    <footer>

    </footer>


    <script src="phone.js"></script>
</body>

</html>
